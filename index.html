<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ecom.svg" />
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Tech Hub - Your One-Stop Electronics Shopping Destination</title>
    <meta name="title" content="Tech Hub - Your One-Stop Electronics Shopping Destination">
    <meta name="description" content="Discover the latest electronics, gadgets, and tech accessories at Tech Hub. Shop premium quality products with great deals and secure checkout.">
    
    <!-- Keywords -->
    <meta name="keywords" content="tech hub, electronics store, gadgets, tech accessories, online electronics shopping">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="[Your website URL]">
    <meta property="og:title" content="Tech Hub - Your One-Stop Electronics Shopping Destination">
    <meta property="og:description" content="Discover the latest electronics, gadgets, and tech accessories at Tech Hub. Shop premium quality products with great deals and secure checkout.">
    <meta property="og:image" content="[Your OG image URL]">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="[Your website URL]">
    <meta property="twitter:title" content="Tech Hub - Your One-Stop Electronics Shopping Destination">
    <meta property="twitter:description" content="Discover the latest electronics, gadgets, and tech accessories at Tech Hub. Shop premium quality products with great deals and secure checkout.">
    <meta property="twitter:image" content="[Your Twitter card image URL]">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="Tech Hub">
    <meta name="language" content="English">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="[Your website URL]">
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add structured data for rich results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tech Hub",
        "url": "[Your website URL]",
        "logo": "[Your logo URL]",
        "description": "Your One-Stop Electronics Shopping Destination",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "[Your contact number]",
          "contactType": "customer service"
        }
      }
    </script>
  </body>
</html>
